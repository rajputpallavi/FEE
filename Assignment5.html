<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="#" method="post">
    <h1>Library Membershipt Application</h1>
    <label for="appname">Applicant's Name : </label>

    <label for="add">Permanent Address : </label>

    <label for="pin">Pin Code : </label>

    <label for="birth">Date of Birth : </label>
    <input type="textbox" name="date" id="dateid" size="2" placeholder="DD">/
     <input type="textbox" name="date" id="dateid" size="2" placeholder="MM">/
    <input type="textbox" name="date" id="dateid" size="2" placeholder="YYYY"><br><br>
    <label for="gender">Gender : </label>
    <input type="radio" name="gender" id="genid">Male
    <input type="radio" name="gender" id="genid">Female
    <input type="radio" name="gender" id="genid">Other<br><br>
    <dl><dt><label for="subject">Subject of Interest : </label>
        <dd> 
            <input type="checkbox" name="sub1" id="sub1">Math
            <input type="checkbox" name="sub2" id="sub1">Physics
            <input type="checkbox" name="sub3" id="sub1">Chemistry
            <input type="checkbox" name="sub4" id="sub1">Biology<br>
            <input type="checkbox" name="sub5" id="sub1">Economics
            <input type="checkbox" name="sub6" id="sub1">Accountancy
            <input type="checkbox" name="sub7" id="sub1">History
            <input type="checkbox" name="sub8" id="sub1">Geography<br>
            <input type="checkbox" name="sub9" id="sub1">Political Science
            <input type="checkbox" name="sub0" id="sub1">Hindi
            <input type="checkbox" name="sub11" id="sub1">English
            <input type="checkbox" name="sub22" id="sub1">Computers<br>

        </dd></dt></dl>
        <label for="time">Time Slot Required :</label>
        <select name="time">
            <option value="8">8:00-10:00AM</option>
            <option value="9">9:00-12:00PM</option>
            <option value="10">10:00-1:00PM</option>
            <option value="11">11:00-2:00PM</option>
            <option value="12">12:00-3:00PM</option>
        </select>
        <br><br>
        <label for="mem">Membership :</label>
        <select name="mem">
            <option value="m">Monthly</option>
            <option value="y">Yearly</option>
        </select>
        <br><br>
        <input type="checkbox" name="text"> I have already read the term and conditions.<br>
        <input type="file"><br><br>
        <input type="submit" value="Submit">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset">
        


    </form>
