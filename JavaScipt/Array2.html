<!-- WAP to take 10 number as an input and find maximum and minimum numbers -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr=new Array();
        for(let i=0;i<10;i++){
            arr[i]=prompt("Enter the number");
        }
        document.write("<br>");
        for(let i=0;i<10;i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");
        let max=arr[0];
        let min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
            }
        for(let i=0;i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i];
                }
                }
            document.write("maximum="+max);
            document.write("<br>");
            document.write("minimum="+min);


    </script>
 </body>
 </html>
