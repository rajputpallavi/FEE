<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
    function total(){
        let num1=parseInt(document.getElementById("n1").value);
        let num2=parseInt(document.getElementById("n2").value);
        let num3=parseInt(document.getElementById("n3").value);
        let num4=parseInt(document.getElementById("n4").value);

        let res=num1+num2+num3+num4;
        document.getElementById("tot").value=res;
    }
    function cgpa(){
        let num1=parseInt(document.getElementById("n1").value);
        let num2=parseInt(document.getElementById("n2").value);
        let num3=parseInt(document.getElementById("n3").value);
        let num4=parseInt(document.getElementById("n4").value);

        let res=(num1+num2+num3+num4)*10/400;
        document.getElementById("cg").value=res;
    }
    function percentage(){
        let num1=parseInt(document.getElementById("n1").value);
        let num2=parseInt(document.getElementById("n2").value);
        let num3=parseInt(document.getElementById("n3").value);
        let num4=parseInt(document.getElementById("n4").value);

        let res=(num1+num2+num3+num4)*100/400;
        document.getElementById("per").value=res;
    }
    function grade(){
        let num1=parseInt(document.getElementById("n1").value);
        let num2=parseInt(document.getElementById("n2").value);
        let num3=parseInt(document.getElementById("n3").value);
        let num4=parseInt(document.getElementById("n4").value);

        let res=(num1+num2+num3+num4)*100/400;
        if (res>=70){
            document.getElementById("grade").value="A";
        }
        else if(res>=70 && res<=69){
            document.getElementById("grade").value="B";
        }
        else if(res>=50 && res<=59){
            document.getElementById("grade").value="C";
        }
        else if(res>=40 && res<=49){
            document.getElementById("grade").value="D";
        }
        else{
            document.getElementById("grade").value="F";
            document.getElementById("grade").style.color="red";
        }
       

    }
    
   </script>
</head>
<body>
    <table border="1">
        <tr><th colspan="2"><img src="https://th.bing.com/th/id/OIP.l8IV4YHwBftcAsjm9R6eCgHaFT?rs=1&pid=ImgDetMain" height="100px" width="100px"></th><th colspan="2">Chitkara University</th></tr>
        <tr><th colspan="4">Results</th></tr>
        <tr><td>Roll no.</td><td><input type="text" id="roll"></td><td>Name</td><td><input type="text" id="name"></td></tr>
        <tr><td colspan="2">Subject</td><td>Marks obtained</td><td>Total Marks</td></tr>
        <tr><td colspan="2">Color</td><td><input type="text" id="n1"></td><td>100</td></tr>
        <tr><td colspan="2">Type</td><td><input type="text" id="n2"></td><td>100</td></tr>
        <tr><td colspan="2">UX</td><td><input type="text" id="n3"></td><td>100</td></tr>
        <tr><td colspan="2">UI</td><td><input type="text" id="n4"></td><td>100</td></tr>
        <tr><td colspan="2"><b><input type="button" onclick="total()" value="Total"></b><td><input type="text" name="total" id="tot"></td><td>400</td></tr>
        <tr><td colspan="2"><b><input type="button" onclick="cgpa()" value="CGPA"></b></td><td><input type="text" name="cgpa" id="cg"></td><td>10</td></tr>
        <tr><td colspan="2"><b><input type="button" onclick="percentage()" value="per"></b></td><td><input type="text" name="per" id="per"></td><td>100%</td></tr>
        <tr><td colspan="2"><b><input type="button" onclick="grade()" value="grade"></b></td><td><input type="text" name="grade" id="grade"></td><td>A</td></tr>
    </table>
    
</body>
</html>
