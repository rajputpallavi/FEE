<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1=parseInt(prompt("Enter first number"));
        let opr=prompt("Enter an Operator< +, -,*,/,% > ")
        let n2=parseInt(prompt("Enter second number"));
        let res=0;
        switch(opr){
            case '+':
            res=n1+n2;
            break;
            case '-':
            res=n1-n2;
            break;
            case '*':
            res=n1*n2;
            break;
            case '/':
            res=n1/n2;
            break;
            case '%':
            res=n1%n2;
            break;
            default:
            res="invalid operator"
        }
        document.write("Result = "+res);
    </script>
</head>

</body>
</html>
