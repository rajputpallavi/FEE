<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=10;
        let n2=20;
        let n3=30;
        let n4=40;
        let n5=50;
        
function Result(p1,p2,p3=0,p4=0,p5=0){
            return(p1+p2+p3+p4+p5);
        }
    document.write("<br>SUM 2 Numbers "+Result(n1,n2));
    document.write("<br>SUM 3 Numbers "+Result(n1,n2,n3));
    document.write("<br>SUM 4 Numbers "+Result(n1,n2,n3,n4));
    document.write("<br>SUM 5 Numbers "+Result(n1,n2,n3,n4,n5));
    </script>
    
</body>
</html>
