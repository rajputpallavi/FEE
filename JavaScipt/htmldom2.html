<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Document Object </h1>
    <h2>The getElementByTagName() Method</h2>
    <p>An unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>The innerHTML of second li element is: </p>
    <p id="demo"></p>
    <script>
        const collection=document.getElementsByTagName("h1");
        document.getElementById("demo").innerHTML=collection[0].innerHTML+ collection[1].innerHTML+ collection[2].innerHTML;
    </script>
</body>
</html>
