<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    a function passed into another function as a parameter
    it runs after the completion of outer function.
    callbacks are mainly used to handle asynchronous operations 
     -->
    <h1>Hello world :) :) </h1>
    <h3>The getData() function is called its arguments and the callback is executed after the completion of 
        getData() function.</h3>
        <script>
            function getData(x,y,callback){
                document.write("The multiplication of the numbers"+x+"and"+y+"is:"+(x*y)+"<br><br>");
                callback();
            }
            function showData(){
                document.write('This is the showData() method execute after the completion of getData() method.');
            }
            getData(20,30,showData);
        </script>
    
</body>
</html>
